version: 2
updates:
  # Frontend (npm) dependencies
  - package-ecosystem: "npm"
    directory: "/assistant-ui-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # LangGraph Agent (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/langgraph-agent"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

  # LangGraph Generic Chat (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/langgraph-generic-chat"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Detect which components changed to run targeted tests
  # =============================================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      langgraph-agent: ${{ steps.filter.outputs.langgraph-agent }}
      langgraph-generic-chat: ${{ steps.filter.outputs.langgraph-generic-chat }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'assistant-ui-frontend/**'
            langgraph-agent:
              - 'langgraph-agent/**'
            langgraph-generic-chat:
              - 'langgraph-generic-chat/**'

  # =============================================================================
  # Frontend CI - Next.js / React
  # =============================================================================
  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: assistant-ui-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: assistant-ui-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Run Jest unit tests
        run: npm run test:jest

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build (not needed at runtime)
          NEXT_PUBLIC_APPWRITE_ENDPOINT: https://dummy.appwrite.io/v1
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: dummy-project-id

  # =============================================================================
  # LangGraph Agent CI - Python backend
  # =============================================================================
  langgraph-agent:
    needs: changes
    if: ${{ needs.changes.outputs.langgraph-agent == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: langgraph-agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: langgraph-agent/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-mock matplotlib

      - name: Run Ruff linter
        run: |
          pip install ruff
          ruff check src/ --output-format=github
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Run unit tests
        run: pytest tests/unit_tests/ -v --tb=short

      - name: Run integration tests (no API keys needed)
        run: pytest tests/integration_tests/test_graph_interrupt_integration.py -v --tb=short

  # =============================================================================
  # LangGraph Generic Chat CI - Python backend
  # =============================================================================
  langgraph-generic-chat:
    needs: changes
    if: ${{ needs.changes.outputs.langgraph-generic-chat == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: langgraph-generic-chat

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: langgraph-generic-chat/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio

      - name: Run Ruff linter
        run: |
          pip install ruff
          ruff check src/ --output-format=github
        continue-on-error: true

      - name: Run unit tests
        run: pytest tests/unit_tests/ -v --tb=short

  # =============================================================================
  # Summary job - ensures all required checks pass
  # =============================================================================
  ci-success:
    needs: [frontend, langgraph-agent, langgraph-generic-chat]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.langgraph-agent.result }}" == "failure" ]] || \
             [[ "${{ needs.langgraph-generic-chat.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"

name: E2E Tests

# Run E2E tests on manual trigger or schedule
# These tests require API keys and take longer to run
on:
  workflow_dispatch:  # Manual trigger from GitHub UI
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frontend-e2e
          - backend-llm
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # =============================================================================
  # Frontend E2E Tests with Playwright
  # =============================================================================
  frontend-e2e:
    if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'frontend-e2e' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: assistant-ui-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: assistant-ui-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        run: npm run test:smoke
        env:
          NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: assistant-ui-frontend/playwright-report/
          retention-days: 7

  # =============================================================================
  # Backend LLM Integration Tests
  # =============================================================================
  backend-llm:
    if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'backend-llm' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: langgraph-agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: langgraph-agent/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-mock matplotlib

      - name: Run E2E prompt regression tests
        run: pytest tests/e2e/ -v --tb=short
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run LLM integration tests
        run: pytest tests/integration_tests/test_teaching_flow_interrupt.py -v --tb=short
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

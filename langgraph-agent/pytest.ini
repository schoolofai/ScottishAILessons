[pytest]
markers =
    e2e: End-to-end tests with full workflows
    integration: Integration tests with multiple components
    interrupt: Tests requiring interrupt-based execution (skip in standard test runs)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

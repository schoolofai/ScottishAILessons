[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

markers =
    integration: Integration tests requiring live server
    slow: Tests that take longer to run
    search: Tests involving search functionality
    context: Tests for context-aware functionality

asyncio_mode = auto

# Test timeouts
timeout = 300

# Minimum version requirements
minversion = 6.0